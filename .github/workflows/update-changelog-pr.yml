---
name: Update CHANGELOG on Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate Changelog + PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install changelog CLI
        run: npm install -g conventional-changelog-cli

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate CHANGELOG.md
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          BRANCH_NAME="changelog/${TAG_NAME}"

          git checkout -b "$BRANCH_NAME"
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0

          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for $TAG_NAME"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CHANGELOG for ${{ github.ref_name }}"
          branch: changelog/${{ github.ref_name }}
          base: main
          title: "ðŸ“¦ Changelog update for ${{ github.ref_name }}"
          body: |
            Auto-generated changelog for tag `${{ github.ref_name }}`
            âœ… Conventional commits parsed
            ðŸ”’ Main branch protected
            ðŸ§¬ Project-Matrixâ„¢ DNA compliant
          labels: automated
          assignees: github-actions[bot]
          fail-on-no-changes: false
          delete-branch: true
