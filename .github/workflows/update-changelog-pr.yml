---
name: 📅 Update CHANGELOG.md on Tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    name: 📓 Update Changelog
    runs-on: ubuntu-latest

    steps:
      - name: 🔀 Checkout
        uses: actions/checkout@v4

      - name: ⚖️ Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📆 Extract Tag Name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: 📓 Generate Changelog
        run: |
          echo -e "\n## $TAG_NAME - $(date +'%Y-%m-%d')\n" >> CHANGELOG.md
          git log -1 --pretty=format:"- %s (%an)" >> CHANGELOG.md

      - name: 🖜 Filter staged changes (ignore .github/workflows/*)
        run: |
          git reset .github/workflows || true
          git restore --staged .github/workflows || true

      - name: 📖 Commit and push to branch
        run: |
          BRANCH_NAME="changelog/${TAG_NAME}"
          git checkout -b "$BRANCH_NAME"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for $TAG_NAME"
          git push origin "$BRANCH_NAME"

      - name: 📄 Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update CHANGELOG for ${{ env.TAG_NAME }}"
          title: "chore: update CHANGELOG for ${{ env.TAG_NAME }}"
          body: |
            This PR updates `CHANGELOG.md` for tag `${{ env.TAG_NAME }}`.

            ✅ Auto-generated from tag push
            🔒 Auto-merge will trigger if only `CHANGELOG.md` is touched
          labels: automated
          assignees: github-actions[bot]
