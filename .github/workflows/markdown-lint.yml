name: Markdown Lint

on:
  push:
    paths:
      - '**/*.md'
  pull_request:
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint-cli2 with config
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: .markdownlint.yaml
          globs: '**/*.md'
